<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<center>
		<h:form>
			<p:growl id="messages" showDetail="true" />
			<center>
				<p:outputLabel>INTERACTUAPP</p:outputLabel>
			</center>
			<div class="centerDiv"
				style="width: 400px; margin: 100px 350px 180px 350px">
				<p:panel>
					<f:facet name="header">Login</f:facet>
					<h:panelGrid columns="2">
                Usuario:
                <h:inputText id="cod_usr" required="false"
							label="usuario" />
						<!--value="#{user.loginName}"-->
							
                Clave:
                <h:inputSecret id="clave_acceso" required="false"
							label="Clave" />
						<!--value="#{user.loginPassword}"-->
					</h:panelGrid>
					<p:commandButton value="INGRESAR" url="menu_inicio.xhtml"
						ajax="false" />
				</p:panel>
			</div>
		</h:form>
	</center>
</h:body>
</html>
