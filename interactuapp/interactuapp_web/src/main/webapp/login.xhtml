<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<center>
		<!-- Login -->
		<h:form>
			<p:growl id="messages" showDetail="true" />
			<center>
				<p:outputLabel>INTERACTUAPP</p:outputLabel>
			</center>
			<div class="centerDiv"
				style="width: 400px; margin: 100px 350px 180px 350px">
				<p:panel>
					<f:facet name="header">INICIO SESION</f:facet>
					<h:panelGrid columns="2">
                Usuario:
                <h:inputText id="cod_usr" required="false"
							label="usuario" value="#{loginController.gaUser.codUsr}" />
						
                Clave:
                <h:inputSecret id="clave_acceso" required="false"
							label="Clave" value="#{loginController.claveAccessoLogin}" />

					</h:panelGrid>
					<h:commandButton action="#{loginController.login}"
						value="Ingresar"></h:commandButton>
				</p:panel>
			</div>
		</h:form>
	</center>
</h:body>
</html>
